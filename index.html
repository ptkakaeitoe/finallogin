<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login + Firebase Database</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="content_container">
      <div id="form_container">
        <div id="form_header_container">
          <h2 id="form_header">Login + Firebase Database</h2>
        </div>
        <div id="form_content_container">
          <div id="form_content_inner_container">
            <input type="text" id="full_name" placeholder="Full name" />
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="New Password" />
            <input
              type="text"
              id="favourite_song"
              placeholder="The Best Song Ever"
            />
            <input
              type="text"
              id="milk_before_cereal"
              placeholder="Do you like music and movies?"
            />
            <div id="button_container">
              <button onclick="login()">Login</button>
              <button onclick="register()">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="index.js"></script>
  </body>
</html>
